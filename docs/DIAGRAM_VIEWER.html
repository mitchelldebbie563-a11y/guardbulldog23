<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Diagrams</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 30px; background-color: #ffffff; color: #1e293b; }
        .diagram-container { padding: 20px; margin-bottom: 40px; }
        h1 { font-size: 2.5em; text-align: center; margin-bottom: 40px; }
        h2 { font-size: 1.8em; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; margin-top: 0; }
        .instructions { background-color: #fffbe6; border: 1px solid #fde68a; padding: 20px; border-radius: 8px; margin: 20px 0 40px 0; font-size: 1.1em; }
        .instructions strong { color: #92400e; }
        .instructions ol { padding-left: 20px; }
        svg { max-width: 100%; height: auto; }
    </style>
</head>
<body>

    <h1>GUARDBULLDOG Project Diagrams</h1>


    <!-- Diagram 1: Use Case Diagram -->
    <div class="diagram-container">
        <h2>1. Use Case Diagram</h2>
        <svg width="620" height="520" xmlns="http://www.w3.org/2000/svg">
          <style>
            .actor { font-family: 'Inter', sans-serif; font-size: 14px; text-anchor: middle; }
            .use-case { font-family: 'Inter', sans-serif; font-size: 13px; text-anchor: middle; fill: #2d3748; }
            .uc-rect { fill: #ffffff; stroke: #a0aec0; stroke-width: 1.5; rx: 15; }
            .line { stroke: #4a5568; stroke-width: 1.5; }
            .title { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 600; text-anchor: middle; fill: #2d3748; }
          </style>
          <defs>
            <marker id="arrow-inherit" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
              <path d="M 0 0 L 10 5 L 0 10 z" fill="#4a5568" stroke="none" />
            </marker>
          </defs>
          <text x="310" y="30" class="title">GUARDBULLDOG Use Case Diagram</text>
          <g><circle cx="80" cy="250" r="20" fill="#fff" stroke="#4a5568" stroke-width="1.5"/><line x1="80" y1="270" x2="80" y2="310" class="line"/><line x1="60" y1="285" x2="100" y2="285" class="line"/><line x1="80" y1="310" x2="60" y2="340" class="line"/><line x1="80" y1="310" x2="100" y2="340" class="line"/><text x="80" y="360" class="actor">User</text></g>
          <g><circle cx="540" cy="250" r="20" fill="#fff" stroke="#4a5568" stroke-width="1.5"/><line x1="540" y1="270" x2="540" y2="310" class="line"/><line x1="520" y1="285" x2="560" y2="285" class="line"/><line x1="540" y1="310" x2="520" y2="340" class="line"/><line x1="540" y1="310" x2="560" y2="340" class="line"/><text x="540" y="360" class="actor">Admin</text></g>
          <g><rect x="200" y="80" width="220" height="40" class="uc-rect"/><text x="310" y="105" class="use-case">Register Account</text><rect x="200" y="150" width="220" height="40" class="uc-rect"/><text x="310" y="175" class="use-case">Login</text><rect x="200" y="220" width="220" height="40" class="uc-rect"/><text x="310" y="245" class="use-case">Report Phishing Email</text><rect x="200" y="290" width="220" height="40" class="uc-rect"/><text x="310" y="315" class="use-case">Complete Awareness Module</text></g>
          <g><rect x="200" y="360" width="220" height="40" class="uc-rect"/><text x="310" y="385" class="use-case">Review & Triage Incident</text><rect x="200" y="430" width="220" height="40" class="uc-rect"/><text x="310" y="455" class="use-case">Manage Educational Content</text></g>
          <line x1="110" y1="280" x2="190" y2="100" class="line"/><line x1="110" y1="280" x2="190" y2="170" class="line"/><line x1="110" y1="280" x2="190" y2="240" class="line"/><line x1="110" y1="280" x2="190" y2="310" class="line"/><line x1="430" y1="380" x2="510" y2="280" class="line"/><line x1="430" y1="450" x2="510" y2="280" class="line"/><line x1="510" y1="265" x2="110" y2="265" class="line" marker-end="url(#arrow-inherit)"/>
        </svg>
    </div>

    <!-- Diagram 2: Sequence Diagram (Report) -->
    <div class="diagram-container">
        <h2>2. Sequence Diagram: Report a Phishing Email</h2>
        <svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
          <style>.participant{font-family:'Inter',sans-serif;font-size:14px;font-weight:500;text-anchor:middle;fill:#2d3748}.lifeline{stroke:#a0aec0;stroke-width:1.5;stroke-dasharray:4,4}.message{stroke:#4a5568;stroke-width:1.5;marker-end:url(#arrow-msg)}.reply-message{stroke:#4a5568;stroke-width:1.5;stroke-dasharray:4,4;marker-end:url(#arrow-msg)}.msg-text{font-family:'Inter',sans-serif;font-size:12px;text-anchor:middle;fill:#4a5568}</style>
          <defs><marker id="arrow-msg" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#4a5568"/></marker></defs>
          <text x="80" y="70" class="participant">User</text><line x1="80" y1="80" x2="80" y2="450" class="lifeline"/>
          <text x="240" y="70" class="participant">React SPA</text><line x1="240" y1="80" x2="240" y2="450" class="lifeline"/>
          <text x="400" y="70" class="participant">Backend API</text><line x1="400" y1="80" x2="400" y2="450" class="lifeline"/>
          <text x="560" y="70" class="participant">Message Queue</text><line x1="560" y1="80" x2="560" y2="450" class="lifeline"/>
          <text x="720" y="70" class="participant">Worker Service</text><line x1="720" y1="80" x2="720" y2="450" class="lifeline"/>
          <line x1="90" y1="100" x2="230" y2="100" class="message"/><text x="160" y="95" class="msg-text">1. Submit Report</text>
          <line x1="250" y1="140" x2="390" y2="140" class="message"/><text x="320" y="135" class="msg-text">2. POST /incidents</text>
          <line x1="410" y1="180" x2="550" y2="180" class="message"/><text x="480" y="175" class="msg-text">3. Publish 'new_report'</text>
          <line x1="390" y1="220" x2="250" y2="220" class="reply-message"/><text x="320" y="215" class="msg-text">4. Success Response</text>
          <line x1="230" y1="260" x2="90" y2="260" class="reply-message"/><text x="160" y="255" class="msg-text">5. Show Success</text>
          <line x1="570" y1="300" x2="710" y2="300" class="message"/><text x="640" y="295" class="msg-text">6. Deliver Message</text>
          <path d="M 720 320 L 740 320 L 740 360 L 720 360" class="message" fill="none"/><text x="750" y="345" class="msg-text" text-anchor="start">7. Process & Save</text>
          <line x1="710" y1="400" x2="570" y2="400" class="reply-message"/><text x="640" y="395" class="msg-text">8. Acknowledge</text>
        </svg>
    </div>

    <!-- Diagram 3: Sequence Diagram (Auth) -->
    <div class="diagram-container">
        <h2>3. Sequence Diagram: User Authentication</h2>
        <svg width="600" height="550" xmlns="http://www.w3.org/2000/svg">
          <style>.participant{font-family:'Inter',sans-serif;font-size:14px;font-weight:500;text-anchor:middle;fill:#2d3748}.lifeline{stroke:#a0aec0;stroke-width:1.5;stroke-dasharray:4,4}.message{stroke:#4a5568;stroke-width:1.5;marker-end:url(#arrow-msg-auth)}.reply-message{stroke:#4a5568;stroke-width:1.5;stroke-dasharray:4,4;marker-end:url(#arrow-msg-auth)}.msg-text{font-family:'Inter',sans-serif;font-size:12px;text-anchor:middle;fill:#4a5568}</style>
          <defs><marker id="arrow-msg-auth" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#4a5568"/></marker></defs>
          <text x="80" y="70" class="participant">User</text><line x1="80" y1="80" x2="80" y2="500" class="lifeline"/>
          <text x="240" y="70" class="participant">React SPA</text><line x1="240" y1="80" x2="240" y2="500" class="lifeline"/>
          <text x="400" y="70" class="participant">Backend API</text><line x1="400" y1="80" x2="400" y2="500" class="lifeline"/>
          <text x="540" y="70" class="participant">Database</text><line x1="540" y1="80" x2="540" y2="500" class="lifeline"/>
          <line x1="90" y1="100" x2="230" y2="100" class="message"/><text x="160" y="95" class="msg-text">1. Enter Credentials</text>
          <line x1="250" y1="140" x2="390" y2="140" class="message"/><text x="320" y="135" class="msg-text">2. POST /login</text>
          <line x1="410" y1="180" x2="530" y2="180" class="message"/><text x="470" y="175" class="msg-text">3. Find User</text>
          <line x1="530" y1="220" x2="410" y2="220" class="reply-message"/><text x="470" y="215" class="msg-text">4. Return User Record</text>
          <path d="M 400 240 L 420 240 L 420 280 L 400 280" class="message" fill="none"/><text x="430" y="265" class="msg-text" text-anchor="start">5. Verify Password</text>
          <path d="M 400 290 L 420 290 L 420 330 L 400 330" class="message" fill="none"/><text x="430" y="315" class="msg-text" text-anchor="start">6. Generate JWT</text>
          <line x1="390" y1="360" x2="250" y2="360" class="reply-message"/><text x="320" y="355" class="msg-text">7. Send JWT Token</text>
          <path d="M 240 380 L 260 380 L 260 420 L 240 420" class="message" fill="none"/><text x="270" y="405" class="msg-text" text-anchor="start">8. Store Token</text>
          <line x1="230" y1="450" x2="90" y2="450" class="reply-message"/><text x="160" y="445" class="msg-text">9. Redirect to Dashboard</text>
        </svg>
    </div>

</body>
</html>
