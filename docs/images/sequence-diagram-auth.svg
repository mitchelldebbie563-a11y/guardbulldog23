<svg width="600" height="550" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .participant { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 500; text-anchor: middle; fill: #2d3748; }
    .lifeline { stroke: #a0aec0; stroke-width: 1.5; stroke-dasharray: 4, 4; }
    .message { stroke: #4a5568; stroke-width: 1.5; marker-end: url(#arrow-msg); }
    .reply-message { stroke: #4a5568; stroke-width: 1.5; stroke-dasharray: 4, 4; marker-end: url(#arrow-msg); }
    .msg-text { font-family: 'Inter', sans-serif; font-size: 12px; text-anchor: middle; fill: #4a5568; }
    .title { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 600; text-anchor: middle; fill: #2d3748; }
    .note { font-family: 'Inter', sans-serif; font-size: 11px; fill: #718096; }
    .note-box { fill: #fefcbf; stroke: #f6e05e; stroke-width: 1; }
  </style>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrow-msg" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4a5568" stroke="none" />
    </marker>
  </defs>

  <text x="300" y="30" class="title">Sequence Diagram: User Authentication</text>

  <!-- Participants -->
  <text x="80" y="70" class="participant">User</text>
  <line x1="80" y1="80" x2="80" y2="500" class="lifeline"/>
  
  <text x="240" y="70" class="participant">React SPA</text>
  <line x1="240" y1="80" x2="240" y2="500" class="lifeline"/>

  <text x="400" y="70" class="participant">Backend API</text>
  <line x1="400" y1="80" x2="400" y2="500" class="lifeline"/>

  <text x="540" y="70" class="participant">Database</text>
  <line x1="540" y1="80" x2="540" y2="500" class="lifeline"/>

  <!-- Messages -->
  <line x1="90" y1="100" x2="230" y2="100" class="message"/>
  <text x="160" y="95" class="msg-text">1. Enter Credentials</text>

  <line x1="250" y1="140" x2="390" y2="140" class="message"/>
  <text x="320" y="135" class="msg-text">2. POST /login</text>

  <line x1="410" y1="180" x2="530" y2="180" class="message"/>
  <text x="470" y="175" class="msg-text">3. Find User</text>

  <line x1="530" y1="220" x2="410" y2="220" class="reply-message"/>
  <text x="470" y="215" class="msg-text">4. Return User Record</text>

  <path d="M 400 240 L 420 240 L 420 280 L 400 280" class="message" fill="none"/>
  <text x="430" y="265" class="msg-text" text-anchor="start">5. Verify Password</text>
  
  <path d="M 400 290 L 420 290 L 420 330 L 400 330" class="message" fill="none"/>
  <text x="430" y="315" class="msg-text" text-anchor="start">6. Generate JWT</text>

  <line x1="390" y1="360" x2="250" y2="360" class="reply-message"/>
  <text x="320" y="355" class="msg-text">7. Send JWT Token</text>

  <path d="M 240 380 L 260 380 L 260 420 L 240 420" class="message" fill="none"/>
  <text x="270" y="405" class="msg-text" text-anchor="start">8. Store Token</text>

  <line x1="230" y1="450" x2="90" y2="450" class="reply-message"/>
  <text x="160" y="445" class="msg-text">9. Redirect to Dashboard</text>

</svg>
