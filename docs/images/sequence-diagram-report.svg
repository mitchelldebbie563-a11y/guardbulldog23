<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .participant {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 500;
      text-anchor: middle;
      fill: #2d3748;
    }
    .lifeline {
      stroke: #a0aec0;
      stroke-width: 1.5;
      stroke-dasharray: 4, 4;
    }
    .message {
      stroke: #4a5568;
      stroke-width: 1.5;
      marker-end: url(#arrow-msg);
    }
    .reply-message {
      stroke: #4a5568;
      stroke-width: 1.5;
      stroke-dasharray: 4, 4;
      marker-end: url(#arrow-msg);
    }
    .msg-text {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      text-anchor: middle;
      fill: #4a5568;
    }
    .title {
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 600;
        text-anchor: middle;
        fill: #2d3748;
    }
  </style>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrow-msg" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4a5568" stroke="none" />
    </marker>
  </defs>

  <text x="400" y="30" class="title">Sequence Diagram: Report a Phishing Email</text>

  <!-- Participants -->
  <text x="80" y="70" class="participant">User</text>
  <line x1="80" y1="80" x2="80" y2="450" class="lifeline"/>
  
  <text x="240" y="70" class="participant">React SPA</text>
  <line x1="240" y1="80" x2="240" y2="450" class="lifeline"/>

  <text x="400" y="70" class="participant">Backend API</text>
  <line x1="400" y1="80" x2="400" y2="450" class="lifeline"/>

  <text x="560" y="70" class="participant">Message Queue</text>
  <line x1="560" y1="80" x2="560" y2="450" class="lifeline"/>

  <text x="720" y="70" class="participant">Worker Service</text>
  <line x1="720" y1="80" x2="720" y2="450" class="lifeline"/>

  <!-- Messages -->
  <line x1="90" y1="100" x2="230" y2="100" class="message"/>
  <text x="160" y="95" class="msg-text">1. Submit Report</text>

  <line x1="250" y1="140" x2="390" y2="140" class="message"/>
  <text x="320" y="135" class="msg-text">2. POST /incidents</text>

  <line x1="410" y1="180" x2="550" y2="180" class="message"/>
  <text x="480" y="175" class="msg-text">3. Publish 'new_report'</text>

  <line x1="390" y1="220" x2="250" y2="220" class="reply-message"/>
  <text x="320" y="215" class="msg-text">4. Success Response</text>

  <line x1="230" y1="260" x2="90" y2="260" class="reply-message"/>
  <text x="160" y="255" class="msg-text">5. Show Success</text>

  <line x1="570" y1="300" x2="710" y2="300" class="message"/>
  <text x="640" y="295" class="msg-text">6. Deliver Message</text>

  <path d="M 720 320 L 740 320 L 740 360 L 720 360" class="message" fill="none"/>
  <text x="750" y="345" class="msg-text" text-anchor="start">7. Process & Save</text>

  <line x1="710" y1="400" x2="570" y2="400" class="reply-message"/>
  <text x="640" y="395" class="msg-text">8. Acknowledge</text>

</svg>
