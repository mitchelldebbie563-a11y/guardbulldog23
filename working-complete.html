<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('home');
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [authMode, setAuthMode] = useState('signin');

            useEffect(() => {
                const savedUser = localStorage.getItem('guardbulldog_user');
                if (savedUser) {
                    try {
                        const userData = JSON.parse(savedUser);
                        setUser(userData);
                    } catch (e) {
                        localStorage.removeItem('guardbulldog_user');
                    }
                }
            }, []);

            const handleLogin = (email, password) => {
                console.log('Login attempt:', email, password);
                
                if (!email || !password) {
                    alert('Please enter both email and password');
                    return;
                }

                // Demo users
                const validUsers = {
                    'admin@bowiestate.edu': { password: 'Admin123!', role: 'admin', name: 'Admin User' },
                    'student@bowiestate.edu': { password: 'Student123!', role: 'user', name: 'Student User' },
                    'faculty@bowiestate.edu': { password: 'Faculty123!', role: 'user', name: 'Faculty Member' }
                };

                const validUser = validUsers[email];
                if (validUser && validUser.password === password) {
                    const userData = {
                        name: validUser.name,
                        email: email,
                        role: validUser.role,
                        loginTime: Date.now(),
                        sessionId: Math.random().toString(36).substr(2, 9)
                    };
                    setUser(userData);
                    localStorage.setItem('guardbulldog_user', JSON.stringify(userData));
                    setShowAuthModal(false);
                    setCurrentPage('dashboard');
                    alert('Login successful!');
                } else {
                    alert('Invalid email or password');
                }
            };

            const handleSignup = (name, email, password, confirmPassword) => {
                console.log('Signup attempt:', name, email, password, confirmPassword);
                
                if (!name || !email || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                const userData = {
                    name: name,
                    email: email,
                    role: 'user',
                    registrationDate: new Date().toISOString(),
                    sessionId: Math.random().toString(36).substr(2, 9),
                    loginTime: Date.now()
                };

                setUser(userData);
                localStorage.setItem('guardbulldog_user', JSON.stringify(userData));
                setShowAuthModal(false);
                setCurrentPage('dashboard');
                alert('Account created successfully!');
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('guardbulldog_user');
                setCurrentPage('home');
                alert('Logged out successfully!');
            };

            const AuthModal = () => {
                if (!showAuthModal) return null;

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-xl p-8 max-w-md w-full mx-4">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-gray-900">
                                    {authMode === 'signin' ? 'Sign In' : 'Create Account'}
                                </h2>
                                <button onClick={() => setShowAuthModal(false)} className="text-gray-500 hover:text-gray-700">
                                    <i className="fas fa-times text-xl"></i>
                                </button>
                            </div>
                            
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const formData = new FormData(e.target);
                                console.log('Form submitted:', authMode);
                                
                                if (authMode === 'signin') {
                                    handleLogin(formData.get('email'), formData.get('password'));
                                } else {
                                    handleSignup(
                                        formData.get('name'), 
                                        formData.get('email'), 
                                        formData.get('password'),
                                        formData.get('confirmPassword')
                                    );
                                }
                            }} className="space-y-4">
                                {authMode === 'signup' && (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                        <input
                                            type="text"
                                            name="name"
                                            required
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                        />
                                    </div>
                                )}
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                    <input
                                        type="email"
                                        name="email"
                                        required
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        name="password"
                                        required
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                    />
                                </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                                        <input
                                            type="password"
                                            name="confirmPassword"
                                            required
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                        />
                                    </div>
                                )}
                                
                                <button type="submit" className="w-full btn-primary py-3 rounded-lg font-medium">
                                    {authMode === 'signin' ? 'Sign In' : 'Create Account'}
                                </button>
                            </form>

                                        onClick={() => setAuthMode(authMode === 'signin' ? 'signup' : 'signin')}

                                    >
                                        {authMode === 'signin' ? 'Sign up' : 'Sign in'}
                                    </button>
                                </p>

                                    <div className="text-xs text-blue-700 space-y-1">

                                        <div>Student: student@bowiestate.edu / Student123!</div>
                                        <div>Faculty: faculty@bowiestate.edu / Faculty123!</div>
                                    </div>
                                </div>
                            )}

                                            onClick={() => { setAuthMode('signup'); setShowAuthModal(true); }}

                                )}

                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-gray-900 mb-4">Welcome to Your Dashboard</h1>

                            <div className="flex items-center">
                                <div className="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                    <i className="fas fa-graduation-cap text-2xl text-green-600"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Training Progress</p>
                                    <p className="text-2xl font-bold text-gray-900">75%</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <div className="flex items-center">
                                <div className="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                                    <i className="fas fa-exclamation-triangle text-2xl text-red-600"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Reports Submitted</p>

                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="grid lg:grid-cols-2 gap-8">

                            <div className="space-y-3">
                                <button 
                                    onClick={() => setCurrentPage('report')}
                                    className="w-full text-left p-4 rounded-lg hover:bg-gray-50 transition-colors border border-gray-200"

                                    Report Phishing Email

                                <button

                        <div className="bg-white rounded-xl shadow-lg p-6">

                            <div className="space-y-4">

                                </div>
                                <div className="flex items-center space-x-3 p-3 rounded-lg bg-blue-50">
                                    <i className="fas fa-flag text-blue-600"></i>
                                    <span className="text-sm text-gray-700">Reported suspicious email</span>
                                </div>
                            </div>
                        </div>

                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-gray-900 mb-4">Admin Panel</h1>
                        <p className="text-xl text-gray-600">Manage users, monitor threats, and oversee system security</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div className="bg-blue-50 rounded-lg p-6">
                            <div className="flex items-center">
                                <i className="fas fa-users text-3xl text-blue-600"></i>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-blue-600">Total Users</p>
                                    <p className="text-2xl font-bold text-blue-900">1,247</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-red-50 rounded-lg p-6">
                            <div className="flex items-center">
                                <i className="fas fa-exclamation-triangle text-3xl text-red-600"></i>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-red-600">Threats Blocked</p>
                                    <p className="text-2xl font-bold text-red-900">89</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-green-50 rounded-lg p-6">
                            <div className="flex items-center">
                                <i className="fas fa-graduation-cap text-3xl text-green-600"></i>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-green-600">Training Complete</p>
                                    <p className="text-2xl font-bold text-green-900">78%</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-yellow-50 rounded-lg p-6">
                            <div className="flex items-center">
                                <i className="fas fa-flag text-3xl text-yellow-600"></i>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-yellow-600">Reports Today</p>
                                    <p className="text-2xl font-bold text-yellow-900">12</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-xl shadow-lg p-6">
                        <h2 className="text-xl font-bold text-gray-900 mb-4">System Overview</h2>
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="bg-gray-50 rounded-lg p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">Recent Activity</h3>
                                <div className="space-y-3">
                                    <div className="flex items-center space-x-3">
                                        <div className="w-2 h-2 bg-red-500 rounded-full"></div>
                                        <span className="text-sm text-gray-600">Phishing email blocked from external@suspicious.com</span>
                                    </div>
                                    <div className="flex items-center space-x-3">
                                        <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                                        <span className="text-sm text-gray-600">User completed phishing awareness training</span>
                                    </div>
                                    <div className="flex items-center space-x-3">
                                        <div className="w-2 h-2 bg-yellow-500 rounded-full"></div>
                                        <span className="text-sm text-gray-600">New phishing report submitted</span>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-gray-50 rounded-lg p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">System Health</h3>
