                            <span className="text-sm text-blue-600 font-medium">In Progress</span>
                            <span className="text-sm text-gray-500">45 min</span>
                        </div>
                    </div>

                    <div className="card hover:shadow-lg transition-shadow cursor-pointer">
                        <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mb-4">
                            <svg className="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>
                        </div>
                        <h3 className="text-lg font-semibold text-gray-900 mb-2">Advanced Protection</h3>
                        <p className="text-gray-600 mb-4">Advanced security measures and best practices for comprehensive protection.</p>
                        <div className="flex items-center justify-between">
                            <span className="text-sm text-gray-600 font-medium">Not Started</span>
                            <span className="text-sm text-gray-500">60 min</span>
                        </div>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');

            const renderPage = () => {
                switch(currentPage) {
                    case 'home': return <HomePage />;
                    case 'dashboard': return <Dashboard />;
                    case 'report': return <ReportPhishing />;
                    case 'education': return <Education />;
                    default: return <HomePage />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <Navbar currentPage={currentPage} setCurrentPage={setCurrentPage} />
                    {renderPage()}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
