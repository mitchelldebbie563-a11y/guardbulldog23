<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - GUARDBULLDOG</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); }
        .btn-primary { 
            background: linear-gradient(135deg, #FFD700, #FFA500); 
            border: none; 
            color: #1a1a1a; 
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4); 
        }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .bulldog-logo { 
            width: 40px; 
            height: 40px; 
            background: url('../assets/guardbulldog-logo.png') center/contain no-repeat;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const AdminPanelComponent = () => {
            const [activeTab, setActiveTab] = useState('overview');
            const [users, setUsers] = useState([
                { id: 1, name: 'Dr. Sarah Johnson', email: 'sarah.johnson@bsu.edu', role: 'admin', department: 'IT Security', status: 'active', lastLogin: '2024-01-15' },
                { id: 2, name: 'Michael Chen', email: 'michael.chen@bsu.edu', role: 'user', department: 'Computer Science', status: 'active', lastLogin: '2024-01-14' },
                { id: 3, name: 'Lisa Rodriguez', email: 'lisa.rodriguez@bsu.edu', role: 'user', department: 'Business', status: 'inactive', lastLogin: '2024-01-10' },
                { id: 4, name: 'James Wilson', email: 'james.wilson@bsu.edu', role: 'user', department: 'Engineering', status: 'active', lastLogin: '2024-01-15' }
            ]);

            const [threats, setThreats] = useState([
                { id: 1, type: 'Phishing Email', source: 'fake-bank@suspicious.com', severity: 'high', status: 'blocked', timestamp: '2024-01-15 14:30' },
                { id: 2, type: 'Malicious URL', source: 'fake-microsoft-login.com', severity: 'medium', status: 'investigating', timestamp: '2024-01-15 13:45' },
                { id: 3, type: 'Suspicious Attachment', source: 'unknown-sender@temp.com', severity: 'high', status: 'quarantined', timestamp: '2024-01-15 12:20' },
                { id: 4, type: 'Social Engineering', source: 'Phone Call', severity: 'medium', status: 'reported', timestamp: '2024-01-15 11:15' }
            ]);

            const [systemStats] = useState({
                totalUsers: 1247,
                activeThreats: 23,
                blockedAttacks: 1847,
                systemUptime: 99.9,
                emailsScanned: 45623,
                trainingCompleted: 892
            });

            const getSeverityColor = (severity) => {
                switch(severity) {
                    case 'high': return 'bg-red-100 text-red-800';
                    case 'medium': return 'bg-yellow-100 text-yellow-800';
                    case 'low': return 'bg-green-100 text-green-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getStatusColor = (status) => {
                switch(status) {
                    case 'active': return 'bg-green-100 text-green-800';
                    case 'inactive': return 'bg-gray-100 text-gray-800';
                    case 'blocked': return 'bg-red-100 text-red-800';
                    case 'investigating': return 'bg-blue-100 text-blue-800';
                    case 'quarantined': return 'bg-orange-100 text-orange-800';
                    case 'reported': return 'bg-purple-100 text-purple-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const toggleUserStatus = (userId) => {
                setUsers(prev => prev.map(user => 
                    user.id === userId 
                        ? { ...user, status: user.status === 'active' ? 'inactive' : 'active' }
                        : user
                ));
            };

            const tabs = [
                { id: 'overview', label: 'System Overview', icon: 'fas fa-tachometer-alt' },
                { id: 'users', label: 'User Management', icon: 'fas fa-users' },
                { id: 'threats', label: 'Threat Monitor', icon: 'fas fa-shield-alt' },
                { id: 'reports', label: 'Security Reports', icon: 'fas fa-chart-bar' },
                { id: 'settings', label: 'System Settings', icon: 'fas fa-cog' }
            ];

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white shadow-lg border-b-4 border-yellow-500">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center space-x-3">
                                <div className="bulldog-logo"></div>
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">Admin Control Panel</h1>
                                    <p className="text-gray-600">System administration and security management</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Tab Navigation */}
                        <div className="bg-white rounded-xl shadow-lg mb-8">
                            <div className="border-b border-gray-200">
                                <nav className="flex space-x-8 px-6">
                                    {tabs.map(tab => (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`py-4 px-1 border-b-2 font-medium text-sm transition-colors ${
                                                activeTab === tab.id
                                                    ? 'border-yellow-500 text-yellow-600'
                                                    : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                            }`}
                                        >
                                            <i className={`${tab.icon} mr-2`}></i>
                                            {tab.label}
                                        </button>
                                    ))}
                                </nav>
                            </div>

                            <div className="p-6">
                                {/* System Overview Tab */}
                                {activeTab === 'overview' && (
                                    <div>
                                        <h2 className="text-xl font-bold text-gray-900 mb-6">System Overview</h2>
                                        
                                        {/* Stats Grid */}
                                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                                            <div className="bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg p-6 text-white">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-blue-100">Total Users</p>
                                                        <p className="text-3xl font-bold">{systemStats.totalUsers.toLocaleString()}</p>
                                                    </div>
                                                    <i className="fas fa-users text-3xl text-blue-200"></i>
                                                </div>
                                            </div>

                                            <div className="bg-gradient-to-r from-red-500 to-red-600 rounded-lg p-6 text-white">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-red-100">Active Threats</p>
                                                        <p className="text-3xl font-bold">{systemStats.activeThreats}</p>
                                                    </div>
                                                    <i className="fas fa-exclamation-triangle text-3xl text-red-200"></i>
                                                </div>
                                            </div>

                                            <div className="bg-gradient-to-r from-green-500 to-green-600 rounded-lg p-6 text-white">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-green-100">Blocked Attacks</p>
                                                        <p className="text-3xl font-bold">{systemStats.blockedAttacks.toLocaleString()}</p>
                                                    </div>
                                                    <i className="fas fa-shield-alt text-3xl text-green-200"></i>
                                                </div>
                                            </div>

                                            <div className="bg-gradient-to-r from-yellow-500 to-yellow-600 rounded-lg p-6 text-white">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-yellow-100">System Uptime</p>
                                                        <p className="text-3xl font-bold">{systemStats.systemUptime}%</p>
                                                    </div>
                                                    <i className="fas fa-server text-3xl text-yellow-200"></i>
                                                </div>
                                            </div>

                                            <div className="bg-gradient-to-r from-purple-500 to-purple-600 rounded-lg p-6 text-white">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-purple-100">Emails Scanned</p>
                                                        <p className="text-3xl font-bold">{systemStats.emailsScanned.toLocaleString()}</p>
                                                    </div>
                                                    <i className="fas fa-envelope text-3xl text-purple-200"></i>
                                                </div>
                                            </div>

                                            <div className="bg-gradient-to-r from-indigo-500 to-indigo-600 rounded-lg p-6 text-white">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-indigo-100">Training Completed</p>
                                                        <p className="text-3xl font-bold">{systemStats.trainingCompleted}</p>
                                                    </div>
                                                    <i className="fas fa-graduation-cap text-3xl text-indigo-200"></i>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Quick Actions */}
                                        <div className="grid md:grid-cols-2 gap-6">
                                            <div className="bg-gray-50 rounded-lg p-6">
                                                <h3 className="font-bold text-gray-900 mb-4">Quick Actions</h3>
                                                <div className="space-y-3">
                                                    <button className="w-full text-left p-3 rounded-lg hover:bg-white transition-colors">
                                                        <i className="fas fa-sync-alt text-blue-600 mr-3"></i>
                                                        Run System Scan
                                                    </button>
                                                    <button className="w-full text-left p-3 rounded-lg hover:bg-white transition-colors">
                                                        <i className="fas fa-download text-green-600 mr-3"></i>
                                                        Export Security Report
                                                    </button>
                                                    <button className="w-full text-left p-3 rounded-lg hover:bg-white transition-colors">
                                                        <i className="fas fa-bell text-yellow-600 mr-3"></i>
                                                        Send Security Alert
                                                    </button>
                                                </div>
                                            </div>

                                            <div className="bg-gray-50 rounded-lg p-6">
                                                <h3 className="font-bold text-gray-900 mb-4">System Health</h3>
                                                <div className="space-y-4">
                                                    <div className="flex justify-between items-center">
                                                        <span className="text-gray-600">Email Scanner</span>
                                                        <span className="text-green-600 font-semibold">Online</span>
                                                    </div>
                                                    <div className="flex justify-between items-center">
                                                        <span className="text-gray-600">Threat Database</span>
                                                        <span className="text-green-600 font-semibold">Updated</span>
                                                    </div>
                                                    <div className="flex justify-between items-center">
                                                        <span className="text-gray-600">User Training</span>
                                                        <span className="text-green-600 font-semibold">Active</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* User Management Tab */}
                                {activeTab === 'users' && (
                                    <div>
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="text-xl font-bold text-gray-900">User Management</h2>
                                            <button className="btn-primary px-4 py-2 rounded-lg">
                                                <i className="fas fa-plus mr-2"></i>
                                                Add User
                                            </button>
                                        </div>

                                        <div className="overflow-x-auto">
                                            <table className="min-w-full divide-y divide-gray-200">
                                                <thead className="bg-gray-50">
                                                    <tr>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Login</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="bg-white divide-y divide-gray-200">
                                                    {users.map(user => (
                                                        <tr key={user.id} className="hover:bg-gray-50">
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <div>
                                                                    <div className="text-sm font-medium text-gray-900">{user.name}</div>
                                                                    <div className="text-sm text-gray-500">{user.email}</div>
                                                                </div>
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                                    user.role === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'
                                                                }`}>
                                                                    {user.role}
                                                                </span>
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{user.department}</td>
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(user.status)}`}>
                                                                    {user.status}
                                                                </span>
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{user.lastLogin}</td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                                <button 
                                                                    onClick={() => toggleUserStatus(user.id)}
                                                                    className="text-yellow-600 hover:text-yellow-900 mr-3"
                                                                >
                                                                    {user.status === 'active' ? 'Deactivate' : 'Activate'}
                                                                </button>
                                                                <button className="text-blue-600 hover:text-blue-900">Edit</button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}

                                {/* Threat Monitor Tab */}
                                {activeTab === 'threats' && (
                                    <div>
                                        <h2 className="text-xl font-bold text-gray-900 mb-6">Active Threat Monitor</h2>
                                        
                                        <div className="space-y-4">
                                            {threats.map(threat => (
                                                <div key={threat.id} className="bg-gray-50 rounded-lg p-6 card-hover">
                                                    <div className="flex items-center justify-between mb-4">
                                                        <div className="flex items-center space-x-4">
                                                            <div className={`w-12 h-12 rounded-full flex items-center justify-center ${
                                                                threat.severity === 'high' ? 'bg-red-100' : 
                                                                threat.severity === 'medium' ? 'bg-yellow-100' : 'bg-green-100'
                                                            }`}>
                                                                <i className={`fas fa-exclamation-triangle ${
                                                                    threat.severity === 'high' ? 'text-red-600' : 
                                                                    threat.severity === 'medium' ? 'text-yellow-600' : 'text-green-600'
                                                                }`}></i>
                                                            </div>
                                                            <div>
                                                                <h3 className="font-bold text-gray-900">{threat.type}</h3>
                                                                <p className="text-gray-600">Source: {threat.source}</p>
                                                            </div>
                                                        </div>
                                                        <div className="text-right">
                                                            <span className={`inline-block px-3 py-1 rounded-full text-sm font-semibold ${getSeverityColor(threat.severity)}`}>
                                                                {threat.severity.toUpperCase()}
                                                            </span>
                                                            <div className="text-sm text-gray-500 mt-1">{threat.timestamp}</div>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center justify-between">
                                                        <span className={`inline-block px-3 py-1 rounded-full text-sm font-semibold ${getStatusColor(threat.status)}`}>
                                                            {threat.status.charAt(0).toUpperCase() + threat.status.slice(1)}
                                                        </span>
                                                        <div className="space-x-2">
                                                            <button className="text-blue-600 hover:text-blue-800 text-sm font-medium">Investigate</button>
                                                            <button className="text-red-600 hover:text-red-800 text-sm font-medium">Block</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Other tabs placeholder */}
                                {(activeTab === 'reports' || activeTab === 'settings') && (
                                    <div className="text-center py-12">
                                        <i className="fas fa-cog text-6xl text-gray-300 mb-4"></i>
                                        <h3 className="text-xl font-bold text-gray-500 mb-2">
                                            {activeTab === 'reports' ? 'Security Reports' : 'System Settings'}
                                        </h3>
                                        <p className="text-gray-400">This section is under development</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<AdminPanelComponent />, document.getElementById('root'));
    </script>
</body>
</html>
