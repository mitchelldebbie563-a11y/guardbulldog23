<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Modules - GUARDBULLDOG</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); }
        .btn-primary { 
            background: linear-gradient(135deg, #FFD700, #FFA500); 
            border: none; 
            color: #1a1a1a; 
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4); 
        }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .bulldog-logo { 
            width: 40px; 
            height: 40px; 
            background: url('../assets/guardbulldog-logo.png') center/contain no-repeat;
        }
        .progress-bar {
            background: linear-gradient(90deg, #FFD700 0%, #FFA500 100%);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const EducationModulesComponent = () => {
            const [selectedModule, setSelectedModule] = useState(null);
            const [userProgress, setUserProgress] = useState({
                1: 100, 2: 75, 3: 50, 4: 0, 5: 0, 6: 0
            });
            const [quizAnswers, setQuizAnswers] = useState({});
            const [showQuizResults, setShowQuizResults] = useState(false);

            const modules = [
                {
                    id: 1,
                    title: "Introduction to Phishing",
                    description: "Learn the basics of phishing attacks and how to identify them",
                    duration: "15 minutes",
                    difficulty: "Beginner",
                    icon: "fas fa-fish",
                    content: {
                        overview: "Phishing is a cybercrime where attackers impersonate legitimate organizations to steal sensitive information like passwords, credit card numbers, and personal data.",
                        keyPoints: [
                            "Phishing attacks often come via email, text, or phone calls",
                            "Attackers create fake websites that look legitimate",
                            "Always verify the sender before clicking links or providing information",
                            "Look for spelling errors, urgent language, and suspicious URLs"
                        ],
                        quiz: [
                            {
                                question: "What is the primary goal of phishing attacks?",
                                options: ["To damage computers", "To steal sensitive information", "To send spam", "To slow down networks"],
                                correct: 1
                            },
                            {
                                question: "Which of these is a common phishing red flag?",
                                options: ["Professional formatting", "Urgent language demanding immediate action", "Personalized greeting", "Company logo"],
                                correct: 1
                            }
                        ]
                    }
                },
                {
                    id: 2,
                    title: "Email Security Best Practices",
                    description: "Master email security techniques to protect yourself and your organization",
                    duration: "20 minutes",
                    difficulty: "Intermediate",
                    icon: "fas fa-envelope-open-text",
                    content: {
                        overview: "Email remains the primary attack vector for cybercriminals. Understanding email security best practices is crucial for organizational safety.",
                        keyPoints: [
                            "Always verify sender authenticity before responding",
                            "Never click suspicious links or download unexpected attachments",
                            "Use strong, unique passwords for email accounts",
                            "Enable two-factor authentication when available",
                            "Report suspicious emails to your IT security team"
                        ],
                        quiz: [
                            {
                                question: "What should you do if you receive an unexpected email attachment?",
                                options: ["Open it immediately", "Scan it with antivirus first", "Verify with sender before opening", "Delete it without opening"],
                                correct: 2
                            },
                            {
                                question: "Which authentication method provides the best email security?",
                                options: ["Password only", "Two-factor authentication", "Security questions", "Biometric login"],
                                correct: 1
                            }
                        ]
                    }
                },
                {
                    id: 3,
                    title: "Social Engineering Tactics",
                    description: "Understand psychological manipulation techniques used by cybercriminals",
                    duration: "25 minutes",
                    difficulty: "Intermediate",
                    icon: "fas fa-users",
                    content: {
                        overview: "Social engineering exploits human psychology rather than technical vulnerabilities to gain unauthorized access to systems or information.",
                        keyPoints: [
                            "Attackers use urgency, fear, and authority to manipulate victims",
                            "Pretexting involves creating fake scenarios to extract information",
                            "Baiting offers something enticing to trigger malicious actions",
                            "Always verify identity through independent channels",
                            "Trust your instincts - if something feels wrong, it probably is"
                        ],
                        quiz: [
                            {
                                question: "What is pretexting in social engineering?",
                                options: ["Sending fake emails", "Creating fake scenarios", "Using malware", "Hacking passwords"],
                                correct: 1
                            },
                            {
                                question: "How should you verify a caller claiming to be from IT support?",
                                options: ["Ask for their employee ID", "Call back using official company number", "Ask personal questions", "Trust them if they know your name"],
                                correct: 1
                            }
                        ]
                    }
                },
                {
                    id: 4,
                    title: "Advanced Threat Detection",
                    description: "Learn to identify sophisticated phishing and social engineering attacks",
                    duration: "30 minutes",
                    difficulty: "Advanced",
                    icon: "fas fa-search",
                    content: {
                        overview: "Advanced threats use sophisticated techniques to bypass traditional security measures and fool even security-aware users.",
                        keyPoints: [
                            "Spear phishing targets specific individuals with personalized attacks",
                            "Business Email Compromise (BEC) attacks target financial transactions",
                            "Domain spoofing uses similar-looking domains to fool users",
                            "Advanced persistent threats (APTs) use multiple attack vectors",
                            "Always verify unusual requests through alternative communication channels"
                        ]
                    }
                },
                {
                    id: 5,
                    title: "Incident Response Procedures",
                    description: "Know what to do when you suspect a security incident",
                    duration: "20 minutes",
                    difficulty: "Intermediate",
                    icon: "fas fa-exclamation-triangle",
                    content: {
                        overview: "Quick and proper incident response can minimize damage and help prevent future attacks.",
                        keyPoints: [
                            "Immediately report suspected incidents to IT security",
                            "Preserve evidence - don't delete suspicious emails",
                            "Change passwords if compromise is suspected",
                            "Document the incident with as much detail as possible",
                            "Follow your organization's incident response plan"
                        ]
                    }
                },
                {
                    id: 6,
                    title: "Security Awareness Culture",
                    description: "Building a security-conscious organizational culture",
                    duration: "25 minutes",
                    difficulty: "Advanced",
                    icon: "fas fa-shield-alt",
                    content: {
                        overview: "Creating a culture of security awareness is essential for protecting against evolving cyber threats.",
                        keyPoints: [
                            "Security is everyone's responsibility, not just IT's",
                            "Regular training and awareness programs are essential",
                            "Encourage reporting of security incidents without fear of blame",
                            "Stay updated on the latest threat trends and tactics",
                            "Practice security hygiene in both work and personal contexts"
                        ]
                    }
                }
            ];

            const handleQuizAnswer = (questionIndex, answerIndex) => {
                setQuizAnswers(prev => ({
                    ...prev,
                    [questionIndex]: answerIndex
                }));
            };

            const submitQuiz = () => {
                const module = modules.find(m => m.id === selectedModule);
                let correct = 0;
                module.content.quiz.forEach((q, index) => {
                    if (quizAnswers[index] === q.correct) correct++;
                });
                
                const score = (correct / module.content.quiz.length) * 100;
                if (score >= 80) {
                    setUserProgress(prev => ({
                        ...prev,
                        [selectedModule]: 100
                    }));
                }
                setShowQuizResults(true);
            };

            const getDifficultyColor = (difficulty) => {
                switch(difficulty) {
                    case 'Beginner': return 'bg-green-100 text-green-800';
                    case 'Intermediate': return 'bg-yellow-100 text-yellow-800';
                    case 'Advanced': return 'bg-red-100 text-red-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const overallProgress = Math.round(Object.values(userProgress).reduce((a, b) => a + b, 0) / modules.length);

            if (selectedModule) {
                const module = modules.find(m => m.id === selectedModule);
                return (
                    <div className="min-h-screen bg-gray-50">
                        {/* Header */}
                        <div className="bg-white shadow-lg border-b-4 border-yellow-500">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center space-x-3">
                                        <button 
                                            onClick={() => setSelectedModule(null)}
                                            className="text-gray-600 hover:text-gray-900"
                                        >
                                            <i className="fas fa-arrow-left text-xl"></i>
                                        </button>
                                        <div className="bulldog-logo"></div>
                                        <div>
                                            <h1 className="text-2xl font-bold text-gray-900">{module.title}</h1>
                                            <p className="text-gray-600">{module.description}</p>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-sm text-gray-500">Progress</div>
                                        <div className="text-2xl font-bold text-yellow-600">{userProgress[selectedModule]}%</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                            {/* Module Content */}
                            <div className="bg-white rounded-xl shadow-lg p-8 mb-8">
                                <h2 className="text-xl font-bold text-gray-900 mb-4">Overview</h2>
                                <p className="text-gray-700 mb-6 leading-relaxed">{module.content.overview}</p>
                                
                                <h3 className="text-lg font-bold text-gray-900 mb-4">Key Learning Points</h3>
                                <ul className="space-y-3 mb-8">
                                    {module.content.keyPoints.map((point, index) => (
                                        <li key={index} className="flex items-start space-x-3">
                                            <i className="fas fa-check-circle text-green-500 mt-1"></i>
                                            <span className="text-gray-700">{point}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            {/* Quiz Section */}
                            {module.content.quiz && (
                                <div className="bg-white rounded-xl shadow-lg p-8">
                                    <h2 className="text-xl font-bold text-gray-900 mb-6">Knowledge Check</h2>
                                    
                                    {!showQuizResults ? (
                                        <>
                                            {module.content.quiz.map((question, qIndex) => (
                                                <div key={qIndex} className="mb-8">
                                                    <h3 className="font-semibold text-gray-900 mb-4">
                                                        {qIndex + 1}. {question.question}
                                                    </h3>
                                                    <div className="space-y-2">
                                                        {question.options.map((option, oIndex) => (
                                                            <label key={oIndex} className="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                                <input
                                                                    type="radio"
                                                                    name={`question-${qIndex}`}
                                                                    value={oIndex}
                                                                    onChange={() => handleQuizAnswer(qIndex, oIndex)}
                                                                    className="text-yellow-500 focus:ring-yellow-500"
                                                                />
                                                                <span className="text-gray-700">{option}</span>
                                                            </label>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                            
                                            <button
                                                onClick={submitQuiz}
                                                className="btn-primary px-8 py-3 rounded-lg font-semibold"
                                                disabled={Object.keys(quizAnswers).length < module.content.quiz.length}
                                            >
                                                Submit Quiz
                                            </button>
                                        </>
                                    ) : (
                                        <div className="text-center">
                                            <div className="text-6xl mb-4">üéâ</div>
                                            <h3 className="text-2xl font-bold text-green-600 mb-2">Quiz Completed!</h3>
                                            <p className="text-gray-600 mb-6">You've successfully completed this module.</p>
                                            <button
                                                onClick={() => setSelectedModule(null)}
                                                className="btn-primary px-8 py-3 rounded-lg font-semibold"
                                            >
                                                Back to Modules
                                            </button>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white shadow-lg border-b-4 border-yellow-500">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center space-x-3">
                                <div className="bulldog-logo"></div>
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">Security Education</h1>
                                    <p className="text-gray-600">Interactive training modules to enhance your cybersecurity awareness</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Progress Overview */}
                        <div className="bg-white rounded-xl shadow-lg p-8 mb-8">
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-xl font-bold text-gray-900">Your Progress</h2>
                                <div className="text-right">
                                    <div className="text-3xl font-bold text-yellow-600">{overallProgress}%</div>
                                    <div className="text-sm text-gray-500">Overall Completion</div>
                                </div>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-3">
                                <div 
                                    className="progress-bar h-3 rounded-full"
                                    style={{ width: `${overallProgress}%` }}
                                ></div>
                            </div>
                        </div>

                        {/* Modules Grid */}
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {modules.map(module => (
                                <div key={module.id} className="bg-white rounded-xl shadow-lg p-6 card-hover cursor-pointer" onClick={() => setSelectedModule(module.id)}>
                                    <div className="flex items-center justify-between mb-4">
                                        <div className={`w-12 h-12 rounded-lg flex items-center justify-center ${
                                            userProgress[module.id] === 100 ? 'bg-green-100' : 'bg-yellow-100'
                                        }`}>
                                            <i className={`${module.icon} text-xl ${
                                                userProgress[module.id] === 100 ? 'text-green-600' : 'text-yellow-600'
                                            }`}></i>
                                        </div>
                                        {userProgress[module.id] === 100 && (
                                            <i className="fas fa-check-circle text-green-500 text-xl"></i>
                                        )}
                                    </div>
                                    
                                    <h3 className="text-lg font-bold text-gray-900 mb-2">{module.title}</h3>
                                    <p className="text-gray-600 text-sm mb-4">{module.description}</p>
                                    
                                    <div className="flex items-center justify-between mb-4">
                                        <span className={`px-2 py-1 rounded-full text-xs font-semibold ${getDifficultyColor(module.difficulty)}`}>
                                            {module.difficulty}
                                        </span>
                                        <span className="text-sm text-gray-500">
                                            <i className="fas fa-clock mr-1"></i>
                                            {module.duration}
                                        </span>
                                    </div>
                                    
                                    <div className="w-full bg-gray-200 rounded-full h-2 mb-3">
                                        <div 
                                            className="progress-bar h-2 rounded-full"
                                            style={{ width: `${userProgress[module.id]}%` }}
                                        ></div>
                                    </div>
                                    
                                    <div className="text-sm text-gray-600">
                                        Progress: {userProgress[module.id]}%
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Achievement Section */}
                        <div className="mt-8 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-xl p-8 text-white">
                            <div className="flex items-center space-x-4">
                                <div className="text-4xl">üèÜ</div>
                                <div>
                                    <h3 className="text-xl font-bold mb-2">Security Champion Program</h3>
                                    <p className="opacity-90">Complete all modules to become a certified Security Champion and help protect Bowie State University!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<EducationModulesComponent />, document.getElementById('root'));
    </script>
</body>
</html>
