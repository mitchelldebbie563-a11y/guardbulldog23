    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [user, setUser] = useState(null);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [authMode, setAuthMode] = useState('signin');

            useEffect(() => {
                const savedUser = localStorage.getItem('guardbulldog_user');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
            }, []);

            const handleLogin = (email, password) => {
                // Enhanced authentication with validation
                if (!email || !password) {
                    alert('Please enter both email and password');
                    return;
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // Password strength check (minimum 8 characters)
                if (password.length < 8) {
                    alert('Password must be at least 8 characters long');
                    return;
                }
                
                // Simulate secure authentication with rate limiting
                const loginAttempts = JSON.parse(localStorage.getItem('loginAttempts') || '{}');
                const currentTime = Date.now();
                const userAttempts = loginAttempts[email] || { count: 0, lastAttempt: 0 };
                
                // Rate limiting: max 5 attempts per 15 minutes
                if (userAttempts.count >= 5 && currentTime - userAttempts.lastAttempt < 900000) {
                    alert('Too many login attempts. Please try again in 15 minutes.');
                    return;
                }
                
                // Demo users for testing
                const validUsers = {
                    'admin@bowiestate.edu': { password: 'Admin123!', role: 'admin', name: 'Admin User' },
                    'student@bowiestate.edu': { password: 'Student123!', role: 'user', name: 'Student User' },
                    'faculty@bowiestate.edu': { password: 'Faculty123!', role: 'user', name: 'Faculty Member' }
                };
                
                const validUser = validUsers[email];
                if (validUser && validUser.password === password) {
                    // Successful login
                    const handleSignup = (name, email, password, confirmPassword) => {
                        // Enhanced signup validation
                        if (!name || !email || !password || !confirmPassword) {
                            alert('Please fill in all fields');
                            return;
                        }
                        
                        // Name validation
                        if (name.length < 2) {
                            alert('Name must be at least 2 characters long');
                            return;
                        }
                        
                        // Email validation
                        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (!emailRegex.test(email)) {
                            alert('Please enter a valid email address');
                            return;
                        }
                        
                        // Password strength validation
                        if (password.length < 8) {
                            alert('Password must be at least 8 characters long');
                            return;
                        }
                        
                        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/;
                        if (!passwordRegex.test(password)) {
                            alert('Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character');
                            return;
                        }
                        
                        // Confirm password match
                        if (password !== confirmPassword) {
                            alert('Passwords do not match');
                            return;
                        }
                        
                        // Check if user already exists
                        const existingUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                        if (existingUsers.find(user => user.email === email)) {
                            alert('An account with this email already exists');
                            return;
                        }
                        
                        // Create new user
                        const userData = {
                            name: name,
                            email: email,
                            role: 'user',
                            registrationDate: new Date().toISOString(),
                            sessionId: Math.random().toString(36).substr(2, 9)
                        };
                        
                        // Store user in registered users list
                        existingUsers.push({
                            ...userData,
                            passwordHash: btoa(password) // Simple encoding for demo (use proper hashing in production)
                        });
                        localStorage.setItem('registeredUsers', JSON.stringify(existingUsers));
                        
                        setUser(userData);
                        localStorage.setItem('guardbulldog_user', JSON.stringify(userData));
                        setShowAuthModal(false);
                        setCurrentPage('dashboard');
                        alert('Account created successfully!');
                    }; setShowAuthModal(false);
                    setCurrentPage('dashboard');
                } else {
                    // Failed login
                    userAttempts.count += 1;
                    userAttempts.lastAttempt = currentTime;
                    loginAttempts[email] = userAttempts;
                    localStorage.setItem('loginAttempts', JSON.stringify(loginAttempts));
                    alert('Invalid email or password');
                }
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('guardbulldog_user');

                                        >
                                            Sign Up

                                    </div>
                                )}

                    </div>

            );

            // Auth Modal Component
            const AuthModal = () => {
                const [email, setEmail] = useState('');
                const [password, setPassword] = useState('');
                const [name, setName] = useState('');
                const [error, setError] = useState('');

                        return;

                    if (authMode === 'signup' && !name) {
                        setError('Please enter your name');
                        return;

                };

                if (!showAuthModal) return null;

                return (

                                <button

                                    className="text-gray-500 hover:text-gray-700"
                                >
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-4">

                                            type="text"

                                            placeholder="Enter your full name"
                                        />
                                    </div>
                                )}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500"
                                        placeholder="Enter your email"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}

                                        placeholder="Enter your password"

                                </div>

                                <button type="submit" className="w-full btn-primary py-3 rounded-lg font-semibold">
                                    {authMode === 'signin' ? 'Sign In' : 'Create Account'}
                                </button>
                            </form>

                            <div className="mt-4 text-center">
                                <button 
                                    onClick={() => setAuthMode(authMode === 'signin' ? 'signup' : 'signin')}
                                    className="text-yellow-600 hover:text-yellow-800 text-sm"
                                >
                                    {authMode === 'signin' ? "Don't have an account? Sign up" : "Already have an account? Sign in"}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            // Home Page Component
            const HomePage = () => (
                <div>
                    {/* Hero Section */}
                    <section className="bg-gradient-to-r from-yellow-400 via-yellow-500 to-orange-500 text-white py-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <h1 className="text-5xl font-bold mb-6">Protect Against Phishing Attacks</h1>
                            <p className="text-xl mb-8 max-w-3xl mx-auto">
                                Advanced AI-powered phishing detection and comprehensive security awareness training

                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <button

                                >

                                <button

                                >
                                    Learn More

                        </div>

                    {/* Features Section */}
                    <section className="py-20 bg-white">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                                <h2 className="text-4xl font-bold text-gray-900 mb-4">Why Choose GUARDBULLDOG?</h2>
                                <p className="text-xl text-gray-600">Comprehensive protection against phishing threats</p>
                            </div>
                            <div className="grid md:grid-cols-3 gap-8">
                                <div className="text-center p-8 card-hover bg-gray-50 rounded-xl">
                                    <div className="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <i className="fas fa-shield-alt text-2xl text-yellow-600"></i>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-4">Real-Time Protection</h3>
                                    <p className="text-gray-600">Advanced AI algorithms detect and block phishing attempts in real-time.</p>
                                </div>
                                <div className="text-center p-8 card-hover bg-gray-50 rounded-xl">
                                    <div className="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <i className="fas fa-graduation-cap text-2xl text-yellow-600"></i>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-4">Security Training</h3>
                                    <p className="text-gray-600">Interactive modules to educate users about phishing threats and prevention.</p>
                                </div>
                                <div className="text-center p-8 card-hover bg-gray-50 rounded-xl">
                                    <div className="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <i className="fas fa-chart-line text-2xl text-yellow-600"></i>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-4">Analytics & Reporting</h3>
                                    <p className="text-gray-600">Comprehensive dashboards and reports to track security metrics.</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );

            // Dashboard Component
            const Dashboard = () => (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <div className="mb-8">
                        <h1 className="text-3xl font-bold text-gray-900 mb-2">Security Dashboard</h1>
                        <p className="text-gray-600">Welcome back, {user?.name}</p>
                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div className="bg-white rounded-xl p-6 shadow-lg">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Threats Blocked</p>

                            </div>
                        </div>
                        <div className="bg-white rounded-xl p-6 shadow-lg">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Training Progress</p>
                                    <p className="text-3xl font-bold text-green-600">85%</p>
                                </div>
                                <i className="fas fa-graduation-cap text-2xl text-green-600"></i>
                            </div>
                        </div>
                        <div className="bg-white rounded-xl p-6 shadow-lg">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Reports Filed</p>

                                </div>
                                <i className="fas fa-flag text-2xl text-blue-600"></i>
                            </div>
                        </div>
                        <div className="bg-white rounded-xl p-6 shadow-lg">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Security Score</p>
                                    <p className="text-3xl font-bold text-yellow-600">92</p>
                                </div>
                                <i className="fas fa-star text-2xl text-yellow-600"></i>
                            </div>
                        </div>
                    </div>

                    <div className="grid lg:grid-cols-2 gap-8">
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h2 className="text-xl font-bold text-gray-900 mb-4">Quick Actions</h2>
                            <div className="space-y-3">
                                <button 
                                    onClick={() => setCurrentPage('report')}
                                    className="w-full text-left p-4 rounded-lg hover:bg-gray-50 transition-colors border border-gray-200"
                                >
                                    <i className="fas fa-exclamation-triangle text-red-600 mr-3"></i>
                                    Report Phishing Email
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('education')}
                                    className="w-full text-left p-4 rounded-lg hover:bg-gray-50 transition-colors border border-gray-200"
                                >
                                    <i className="fas fa-graduation-cap text-green-600 mr-3"></i>
                                    Continue Training
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('reports')}
                                    className="w-full text-left p-4 rounded-lg hover:bg-gray-50 transition-colors border border-gray-200"
                                >
                                    <i className="fas fa-chart-bar text-blue-600 mr-3"></i>
                                    View Security Report
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h2 className="text-xl font-bold text-gray-900 mb-4">Recent Activity</h2>
                            <div className="space-y-4">
                                <div className="flex items-center space-x-3 p-3 rounded-lg bg-red-50">
                                    <i className="fas fa-shield-alt text-red-600"></i>
                                    <div>
                                        <p className="font-medium text-gray-900">Phishing email blocked</p>
                                        <p className="text-sm text-gray-500">2 hours ago</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-3 p-3 rounded-lg bg-green-50">
                                    <i className="fas fa-graduation-cap text-green-600"></i>
                                    <div>
                                        <p className="font-medium text-gray-900">Training module completed</p>

            // Education Page Component
            const EducationPage = () => {
                const [selectedModule, setSelectedModule] = useState(null);
                const [moduleProgress, setModuleProgress] = useState(() => {
                    const saved = localStorage.getItem('guardbulldog_progress');
                    return saved ? JSON.parse(saved) : {};
                });

                const modules = [
                    { 
                        id: 1, 
                        title: "Phishing Basics", 
                        description: "Learn the fundamentals of phishing attacks", 
                        icon: "fas fa-fish", 
                        level: "Beginner",
                        content: {
                            overview: "Phishing is a cybercrime where attackers impersonate legitimate organizations to steal sensitive information like passwords, credit card numbers, and personal data.",
                            lessons: [
                                "What is phishing and how does it work?",
                                "Common types of phishing attacks",
                                "How to identify suspicious emails",
                                "Best practices for email security"
                            ],
                            quiz: [
                                {
                                    question: "What is the primary goal of phishing attacks?",
                                    options: ["To damage computers", "To steal sensitive information", "To send spam", "To slow down networks"],
                                    question: "What should be your first step if you suspect a phishing attack?",
                                    options: ["Delete the email", "Click to investigate", "Report to IT security", "Forward to colleagues"],
                                    correct: 2
                                }
                            ]
                        }
                    }
                ];

                const updateProgress = (moduleId, progress) => {

                    setModuleProgress(newProgress);

                const getModuleProgress = (moduleId) => {

                if (selectedModule) {

                return (
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

                            <h1 className="text-4xl font-bold text-gray-900 mb-4">Security Education</h1>
                            <p className="text-xl text-gray-600">Learn to identify and prevent phishing attacks</p>

                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {modules.map((module) => {
                                const progress = getModuleProgress(module.id);
                                return (

                );
            };

            // Module Detail Component
            const ModuleDetail = ({ module, onBack, updateProgress, getProgress }) => {
                const [currentStep, setCurrentStep] = useState(0);
                const [quizAnswers, setQuizAnswers] = useState({});
                const [showResults, setShowResults] = useState(false);
                const [quizScore, setQuizScore] = useState(0);

                const totalSteps = module.content.lessons.length + 1; // lessons + quiz
                const progress = getProgress(module.id);

                const handleQuizAnswer = (questionIndex, answerIndex) => {
                    setQuizAnswers(prev => ({ ...prev, [questionIndex]: answerIndex }));
